<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Tag Generator</title>
    <meta name="description" content="This is a simple website demonstrating the use of meta tags for search engine optimization (SEO) and accessibility.">
    <meta name="author" content="Your Name">
    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="Meta Tags Example Website">
    <meta property="og:description" content="A simple website showing how to use meta tags.">
    <meta property="og:image" content="https://example.com/image.jpg">
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:title" content="Meta Tags Example Website">
    <meta name="twitter:description" content="Learn about meta tags with this example.">
    <meta name="twitter:image" content="https://example.com/image.jpg">
    <meta name="theme-color" content="#000000">
    <meta http-equiv="refresh" content="100; url=URL">

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #meta-tags {
            background-color: #f0f0f0;
            padding: 20px;
            border: 1px solid #ddd;
        }
        #meta-tags meta {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Meta Tag Generator</h1>
    <div id="meta-tags"></div>
    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        
        // Get meta tag values from URL parameters
        const author = urlParams.get('author');
        const title = urlParams.get('title');
        const description = urlParams.get('description');
        const color = urlParams.get('color');
        const image = urlParams.get('image');
        const redirect = urlParams.get('redirect');
        
        // Create meta tags
        const metaTags = `
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>${title}</title>
            <meta name="description" content="${description}">
            <meta name="author" content="${author}">
            <meta property="og:title" content="${title}">
            <meta property="og:description" content="${description}">
            <meta property="og:image" content="${image}">
            <meta property="twitter:title" content="${title}">
            <meta property="twitter:description" content="${description}">
            <meta property="twitter:image" content="${image}">
            <meta http-equiv="refresh" content="0; url=${redirect}">
            <meta name="theme-color" content="#${color}">
        `;
        
        // Print meta tags on the page
        document.getElementById('meta-tags').innerHTML = metaTags;
        
        // Set theme color
        document.body.style.backgroundColor = `#${color}`;
    </script>
</body>
</html>
